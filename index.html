<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü§é</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f07e41, #73320f);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            width: 90%;
            max-width: 420px;
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            min-height: 3.5rem;
        }

        p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            font-weight: 600;
        }

        #yesBtn:hover {
            transform: scale(1.05);
        }

        #noBtn {
            background: white;
            color: #ff4d6d;
            font-weight: 500;
            position: relative;
        }

        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 1.2rem;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh) scale(1.8);
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 1.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="typingText"></h1>
        <div class="buttons">
            <button id="yesBtn">Yes ü§é</button>
            <button id="noBtn">No üòï</button>
        </div>
    </div>

    <script>
        const text = "Will you be my Valentine Partner?";
        let index = 0;
        const typingEl = document.getElementById("typingText");

        function typeText() {
            if (index < text.length) {
                typingEl.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 80);
            }
        }
        typeText();

        const yesBtn = document.getElementById("yesBtn");
        let scale = 1;

        yesBtn.addEventListener("click", () => {
            scale += 0.15;
            yesBtn.style.transform = `scale(${scale})`;

            if (scale > 1.8) {
                document.querySelector(".container").innerHTML = `
      
      <p>You came into my life unexpectedly, but somehow everything feels right with you.‚ù§Ô∏è</p>
    `;
            }
        });

        /* No Button Dodge */
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", moveNoBtn);
        noBtn.addEventListener("click", moveNoBtn);

        function moveNoBtn() {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ü§é";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 350);
    </script>
</body>

</html>
